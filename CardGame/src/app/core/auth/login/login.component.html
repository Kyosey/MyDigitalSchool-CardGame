<div class="container">
  <h2>Connexion</h2>

  <div *ngIf="errorMessage" class="error-message">
    {{ errorMessage }}
  </div>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
    <div class="form-group">
      <label for="login">Email</label>
      <input type="text" formControlName="login" id="login" />
    </div>

    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" formControlName="password" id="password" />
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="submit-btn">Se connecter</button>
  </form>

  <p class="register-link">Pas de compte ? <a routerLink="/register">S'inscrire</a></p>
</div>
